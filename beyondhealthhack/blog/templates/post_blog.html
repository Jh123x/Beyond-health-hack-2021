{% extends 'main.html' %}

{% block title %}
Post Blog
{% endblock %}


{% block content %}
<div class="container">
    <h1>Post a blog</h1>
    <h4>Note, your username will appear on the blog author</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
            <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
            <input type="text" class="form-control" name="title" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group">
            <span class="input-group-text">Blog Content</span>
            <textarea class="form-control" aria-label="With textarea" name="body"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="flexCheck" name="is_public">
            <label class="form-check-label" for="flexCheck">
                Make post visible to public
            </label>
          </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
    <a href="/" class="btn btn-primary">Back to homepage</a>
</div>
{% endblock %}
