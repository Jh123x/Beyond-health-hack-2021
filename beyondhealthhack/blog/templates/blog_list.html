{% extends 'main.html' %}

{% block title %}
Blogs
{% endblock %}

{% block content %}
<div class="container">
    
    
    {% if not blogs %}
        <h4>There are no blogs</h4>
    {% else %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">title</th>
                <th scope="col">views</th>
                <th scope="col">likes</th>
            </tr>
        </thead>
        <tbody>
        {% for blog in blogs %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ blog.title }}</td>
                <td>{{ blog.views }}</td>
                <td>{{ blog.likes }}</td>
            </tr>
        {% endfor %}
        </tbody>
    {% endif %}
</div>
{% endblock %}
