{% extends 'main.html' %}

{% block title %}
{{ blog.title }}
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ blog.title }}</h1>
    <p>
        By: {{ blog.author }}
        <br>
        Likes: {{ blog.likes }}
        <br>
        Views: {{ blog.views }}
        <br>
        Date Posted: {{ blog.date }}
    </p>
    <br />
    <p>
        {{ blog.content }}
    </p>
</div>
<div class="container">
    <a href="/blog" class="btn btn-primary">Back to blogs</a>
</div>
{% endblock %}
