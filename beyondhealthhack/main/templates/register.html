{% extends "main.html" %}

{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container">
    <h1>Registration</h1>
    <form method="POST">
        {% csrf_token %}
        {{ register_form | crispy }}
        <br />
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p>If you already have an account, <a href="/login" class="btn btn-primary">Login</a> instead.</p>
    <a href="/" class="btn btn-primary">Homepage</a>
</div>
{% endblock %}
