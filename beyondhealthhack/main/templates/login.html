{% extends "main.html" %}

{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ login_form | crispy }}
        <br />
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">If don't have an account? Register <a href="/register" class="btn btn-primary">here</a> instead.</p>
</div>
{% endblock %}
