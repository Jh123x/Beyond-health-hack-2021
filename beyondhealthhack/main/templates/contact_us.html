{% extends "main.html" %}

{% block title %}
About Us
{% endblock %}


{% block content %}
<div id="intro" class="bg-image shadow-2-strong">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container d-flex align-items-center justify-content-center text-center h-100">
            <div id="box" class="bg-white" style=" text-align: left; width: 60%; height: 80%;  padding: 20px; box-shadow: 10px 10px #99DEDF;">
                <h2 style="text-align: center;">Contact Us</h2><br/>
                <form style="padding: 5%;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name/Alias</label>
                        <input class="form-control" id="name" aria-describedby="nameHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input class="form-control" id="phone" aria-describedby="phoneHelp" required>
                    </div>
                    <div class="mb-3 form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option value="1" selected>Support Member</option>
                        <option value="2">Therapist</option>
                        <option value="3">Participant</option>
                    </select>
                    <label for="floatingSelect">What is your role</label>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" style="height:150px" required></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agree">
                        <label for="agree">I agree that RE:COVER can contact me.</label>
                    </div>
                    <button type="submit" class="btn" style="background-color: #99DEDF;" disabled="agree">Submit</button>
                </form>
                <br/>
                <a class="btn btn-outline-light btn-lg m-2 justify-content-center" href="/" role="button">Back to homepage</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
