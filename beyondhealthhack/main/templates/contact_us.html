{% extends "main.html" %}

{% block title %}
Contact Us
{% endblock %}


{% block content %}
<div id="intro" class="bg-image shadow-2-strong">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container d-flex align-items-center justify-content-center text-center h-100" style="top: 20px;flex-direction: column;">
            <div id="box" class="bg-white" style="text-align: left; width: 60%; height: 65%; padding: 30px; box-shadow: 10px 10px #99DEDF;">
                <h2 style="text-align: center;">Contact Us</h2>
                <form style="padding: 1%;" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name/Alias</label>
                        <input class="form-control" id="name" aria-describedby="nameHelp" required name="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required name="email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input class="form-control" id="phone" aria-describedby="phoneHelp" required name="phone_number">
                    </div>
                    <div class="mb-3 form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="category">
                        <option value="1" selected>Volunteer as a Facilitator</option>
                        <option value="2">Volunteer as a Therapist</option>
                        <option value="3">Join us as a participant</option>
                        <option value="4">Other Enquiries</option>
                    </select>
                    <label for="floatingSelect">Subject</label>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" style="height:100px" required name="message"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agree" name="agree">
                        <label for="agree">I agree that RE:COVER can contact me.</label>
                    </div>
                    <button type="submit" class="btn" style="background-color: #99DEDF;">Submit</button>
                </form>
            </div>
            <a class="btn btn-outline-light btn-lg m-5 justify-content-center" href="/" role="button">Back to homepage</a>
        </div>
    </div>
</div>
{% endblock %}
